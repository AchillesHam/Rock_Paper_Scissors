<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
        <div id="user-win"><img width="170px" src="imgs/Player_Win.png" class=Wins></div>
        <div id="computer-win"><img width="170px" src="imgs/Computer_Win.png" class=Wins></div>
    </div>
    <div class="result">
        <p id="result-text"></p>
    </div>
    <div class="result-div-image" >
        <img src="" id="result-image" width="1000px" class="border">
    </div>
    <div class="choices">
        <div class="choice" id="rock"><img width="370px" src="imgs/Rock_Gif.gif" alt="Rock"></div>
        <div class="choice" id="paper"><img width="370px" src="imgs/Paper_Gif.gif" alt="Paper"></div>
        <div class="choice" id="scissors"><img width="370px" src="imgs/Sissors_Gif.gif" alt="Scissors"></div>
    </div>
</body>

</html>
<script src="code.js"></script>
